name: GitGuardian Secret Scan

on:
  push:
    branches: [main] # Or your default branch
  pull_request:

jobs:
  gitguardian-scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0 # Required for scanning full history

      - name: Run GitGuardian secret scan
        run: |
          docker run --rm \
            -e GITHUB_TOKEN="${{ github.token }}" \
            -e GITGUARDIAN_API_KEY="${{ secrets.GITGUARDIAN_API_KEY }}" \
            -v "${{ github.workspace }}:/gg_workspace" \
            --workdir /gg_workspace \
            gitguardian/ggshield:v1.38.0 \
            secret scan repo --all --exit-code 1

      # Optional: Add a step to echo the GitGuardian findings
      - name: Echo GitGuardian findings (if any)
        if: failure()
        run: echo "GitGuardian found secrets! Check the workflow output for details."